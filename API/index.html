<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />

    <title>Art Gallery</title>
  </head>
  <body>
    <h1 class="text-4xl font-bold text-center mb-4">Welcome to the Gaollery</h1>
    <p class="text-lg text-center mb-6">
      Enter a prompt below to search for an artwork:
    </p>

    <div class="flex flex-col sm:flex-row items-center gap-2 mb-6">
      <input
        type="text"
        id="searchInput"
        placeholder="Search for artwork..."
        class="border border-gray-300 rounded p-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="searchButton"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded pointer"
      >
        Search
      </button>
    </div>
    <div id="images" class="flex flex-wrap justify-center gap-4"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
